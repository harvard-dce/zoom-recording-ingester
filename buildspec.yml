version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - yum install -y python37 python37-devel python37-pip python37-setuptools python37-virtualenv zip unzip
  pre_build:
    commands:
      - python -m virtualenv venv
      - source venv/bin/activate
      - pip install -U pip
      - pip install -r requirements.txt
      - invoke test
  build:
    commands:
      - invoke deploy
      - invoke release --description "$CODEBUILD_SOURCE_VERSION"
artifacts:
  files:
    - dist/*.zip
  discard-paths: yes
